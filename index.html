<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="Image/D logo.png">
    
    
    
    
    <title>დავალება 11</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="title">REGISTRATION</h1>

            <div class="registration">
                <form action="#" method="get">
                   
                   <div class="inputbox">
                    <label for="name">Name</label>
                    <input class="typebox" type="text" id="name" name="name"  placeholder="name">
                   </div>
                   
                   
                   <div class="inputbox">
                    <label for="email">Email</label>
                    <input class="typebox" type="email"  id="email" name="email"   placeholder="email">
                   </div>
        

                    
                    
                    
                    
                    
                    <div class="genderbox">
                        
                        <input type="radio"  id="gender" name="gender">
                        <label for="gender">Male</label>
    
                        
                        <input type="radio"  id="gender" name="gender">
                        <label for="gender">Female</label>
    
                       
                    </div>


                    <div class="inputbox">
                        <label for="date">Date of Birth</label>
                        <input class="typebox" type="date" name="date" id="date"  >
                    </div>

                    

                    

                    <div class="inputbox">

                        <label for="country">Country</label>
                        <input class="typebox" type="text" name="country" id="country" placeholder="country">

                    </div>
                    
                    
                    
                    <div class="metalbox">
                        
                    <input type="checkbox"  id="checkbox" name="bronze">
                    <label for="bronze">Bronze</label>
                    
                    
                    <input type="checkbox"  id="checkbox" name="silver">
                    <label for="silver">Silver</label>
                    
                    
                    <input type="checkbox" id="checkbox" name="gold" >
                    <label for="gold">Gold</label>
                    </div>
                    


                    <div class="buttons">
                        <input class="cancel" type="reset" value="CANCEL">
                        <input class="confirm" type="submit" value="CONFIRM">    
                    </div>
                    
    
    
    
                </form>


                

            </div>

            



        </div>
    </div>










</body>
</html>
